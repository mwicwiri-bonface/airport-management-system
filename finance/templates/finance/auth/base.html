<!doctype html>
<html class="no-js " lang="en">

{% load static %}
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="{% block description %}{% endblock %}">

<title>:: {% block title %}{% endblock %} :: Airport</title>
<!-- Favicon-->
<link rel="icon" href="favicon.ico" type="image/x-icon">
<!-- Custom Css -->
<link rel="stylesheet" href="{% static 'finance/assets/plugins/bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'finance/assets/css/style.min.css' %}">
</head>

<body class="theme-blush">

<div class="authentication">
    {% block content %}{% endblock %}
</div>

<!-- Jquery Core Js -->
<script src="{% static 'finance/assets/bundles/libscripts.bundle.js' %}"></script>
<script src="{% static 'finance/assets/bundles/vendorscripts.bundle.js' %}"></script> <!-- Lib Scripts Plugin Js -->
</body>


</html>
