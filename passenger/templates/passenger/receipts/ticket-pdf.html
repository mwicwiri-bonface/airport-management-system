<html>
 <head>
   <title>Ticket {{object.code}}</title>
 </head>
 <body>
    <h4>{{object.passenger.get_full_name}}</h4>
    <p>From {{object.flight.route.source}}, to {{object.flight.route.destination}}</p>
    <p><strong>Ticket No: </strong>{{object.code}}</p>
    <p><strong>Cost: </strong>{{object.flight.price}}</p>
    <p><strong>Flight Date: </strong>{{object.flight.departure}}</p>
 </body>
</html>
