{% extends 'passenger/layouts/base.html' %}
{% load static %}
{% block title %} FAQ's {% endblock %}
{% block content %}
		<!-- ======================= Start Page Title ===================== -->
		<div class="page-title image-title" style="background-image:url({% static 'passenger/assets/img/banner.jpg' %});">
			<div class="container">
				<div class="page-title-wrap">
				<h2>Say Hello</h2>
				<p><a href="#" class="theme-cl">Home</a> | <span>Say Hello</span></p>
				</div>
			</div>
		</div>
		<!-- ======================= End Page Title ===================== -->
		
		<!-- =========== Start All Hotel In Grid View =================== -->
		<section class="gray-bg">
			<div class="container">
				<div class="row">
					
					<div class="col-md-5 col-sm-5">
						<div class="form-box">
							<i class="c-icon ti-email theme-cl"></i>
							<div class="c-detail">
								<strong>Email On:</strong>
								<p>support@travelizm.com</p>
							</div>
						</div>
						
						<div class="form-box">
							<i class="c-icon ti-headphone-alt theme-cl"></i>
							<div class="c-detail">
								<strong>Call Us:</strong>
								<p>170 125 457 8547</p>
							</div>
						</div>
						
						<div class="form-box">
							<i class="c-icon ti-map-alt theme-cl"></i>
							<div class="c-detail">
								<strong>Location:</strong>
								<p>#210, QCHR7, Near Mirkel Market<br>New York</p>
							</div>
						</div>
						
					</div>
					
					<div class="col-md-7 col-sm-7">
						<div class="form-box">
							<form class="c-form">
							
								<div class="row">
									<div class="col-sm-6">
										<label>Name<sup class="cl-danger">*</sup></label>
										<input type="text" class="form-control">
									</div>
									<div class="col-sm-6">
										<label>Email<sup class="cl-danger">*</sup></label>
										<input type="email" class="form-control">
									</div>
								</div>
								
								<div class="row">
									<div class="col-sm-6">
										<label>Phone<sup class="cl-danger">*</sup></label>
										<input type="text" class="form-control">
									</div>
									<div class="col-sm-6">
										<label>Subject</label>
										<input type="text" class="form-control">
									</div>
								</div>
								
								<div class="row">
									<div class="col-sm-12">
										<label>Message</label>
										<textarea class="form-control height-150"></textarea>
									</div>
								</div>
								
								<div class="row">
									<div class="col-sm-12">
										<button type="button" class="btn theme-btn btn-arrow">Submit Request</button>
									</div>
								</div>
								
							</form>
						</div>
					</div>
					
				</div>
			</div>
		</section>
		<!-- =========== End All Hotel In Grid View =================== -->
		{% endblock %}
