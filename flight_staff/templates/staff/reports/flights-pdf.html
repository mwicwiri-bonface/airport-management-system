<html>
 <head>
   <title> Flights </title>
   <style>
     h1 {
        margin-bottom: 1em;
        font-size: 1em;
        font-weight: bold;
        text-align: center;
     }
    body {
      font-family: $helvetica;
      color: rgba(94,93,82,1);
    }
     table {
        margin-bottom: 1.5em;
        border-spacing: 0;
        border: 1px solid;
        margin: 0 auto;
        width: 100%;
     }

     th {
       background-color: rgba(29,150,178,1);
      border: 1px solid rgba(29,150,178,1);
      font-weight: normal;
      text-align: center;
      color: white;
     }
     td{
        border-left: 1px solid  rgba(29,150,178,1);
        border-bottom: 1px solid  rgba(29,150,178,1);
        text-align: center;
     }
   </style>
 </head>
 <body>
   <h1>Flights </h1>
   <table>
     <thead>
       <tr>
            <th>Code</th>
            <th>plane</th>
            <th>no of seats</th>
            <th>arrival</th>
            <th>departure</th>
            <th>route</th>
            <th>price</th>
            <th>Timestamp</th>
        </tr>
     </thead>
     <tbody>
        {% for object in object_list %}
             <tr>
                <td>{{object.code}}</td>
                <td>{{object.plane}}</td>
                <td>{{object.seats_no}}</td>
                <td>{{object.arrival}}</td>
                <td>{{object.departure}}</td>
                <td>{{object.route}}</td>
                <td>{{object.price}}</td>
                <td>{{object.created}}</td>
            </tr>
        {% endfor %}
     </tbody>
   </table>
 </body>
</html>
